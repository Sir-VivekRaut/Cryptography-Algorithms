<!DOCTYPE html>
<html>
<head>
<title>Caesar Cipher</title></head>
<body><center>
    <h1>Caesar Cipher Encryption</h1>
    <form id="myForm">
    <textarea id="inputText" rows="4" cols="50" placeholder = "Enter text to Encrypt :" ></textarea><br><br>
    <label for="shift">Enter shift value:</label>
    <input type="number" id="shift" min="1" max="25" value="3"><br><br>
    <input type="button" value="Encrypt" onclick="encrypt()"><br><br>
    <textarea id="outputText" rows="4" cols="50" readonly  placeholder = "Cipher Text :"></textarea><br><br>
    <input type="button" value="Home" onclick ="back()">
    <input type="button" value="Reset" onclick ="reset()">
</form>
</center>

<script>
    function caesarCipher(inputString, shift) {
    let result = "";
    for (let i = 0; i < inputString.length; i++) {
    let char = inputString[i];
    if (char.match(/[a-z]/i)) {
    const isUpperCase = char === char.toUpperCase();
    char = char.toLowerCase();
    let code = char.charCodeAt(0);
    code = (code - 97 + shift) % 26;
    if (code < 0) {
    code = 26 + code;
    }code = code + 97;
    if (isUpperCase) {
    result += String.fromCharCode(code).toUpperCase();
    } else {
    result += String.fromCharCode(code);
    }
    } else {
     result += char;
     }
    }
    return result;
    }
    function encrypt() {
    const inputText = document.getElementById("inputText").value;
    const shift = parseInt(document.getElementById("shift").value);
    const encryptedText = caesarCipher(inputText, shift);
    document.getElementById("outputText").value = encryptedText;    
    }
    var home = "1_INTERFACE.html"; 
    function back(){        
    window.location.href = home;
                }

                function reset() {
            document.getElementById("myForm").reset();
        }
    </script>

</body>
</html>
